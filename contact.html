    <div id="band" class="container text-center">
        <h3>Contact Us</h3>
        <p><em>Anytime contact with us!!!!</em></p>
        <br>
        <div class="row">
            <div class="form-container">
                <form action="">
                  <label for="fname">Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
              
                  <label for="phone">Mobile</label>
                  <input type="text" id="phone" name="phone" placeholder="Your mobile number..">

                  <label for="email">E-mail</label>
                  <input type="text" id="email" name="email" placeholder="Your email..">
                    
                  
              
                  <label for="country">Country</label>
                  <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                  </select>
              
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              
                  <button class="btn-submit" type="submit" onclick="return confirm('Are you sure you want to do this?')">Submit</button>
                </form>
              </div>
        </div>
    </div>


    <footer>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
        
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
            }
          });
        }
        </script>
